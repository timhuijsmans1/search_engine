{% extends '../base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
  <div class="container mt-5" id='searchContainer'>
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card p-3 py-4" id="searchCard">
                <h5>Financial information search</h5>
                  <form name='searchForm' action={% url 'retrieval:results' %} onsubmit="return validateForm()" method="GET">
                    <div class="row g-3 mt-2">
                        <div class="col-md-3">
                            <div class="btn btn-secondary">
                                  <select name='category'>
                                      <option class="dropdown-item" value='news'>News articles</option>
                                      <option class="dropdown-item" value='youtube'>Youtube videos</option>
                                  </select>
                            </div>
                        </div>
                        <div class="col-md-6"> <input type="text" class="form-control" name="query" placeholder="Type your query here"> </div>
                        <div class="col-md-3"> <button type='submit' class="btn btn-secondary btn-block">Search Results</button> </div>
                    </div>
                    <div class="mt-3"> <a data-toggle="collapse" href="#Advanced" role="button" aria-expanded="false" aria-controls="Advanced" class="advanced"> Advance Search With Filters <i class="fa fa-angle-down"></i> </a>
                        <div class="collapse" id="Advanced">
                            <div class="card card-body">
                                <div class="row">
                                    <div class="input-group input-daterange">
                                      <input type="text" id="date-start" class="form-control" name="date_start" value='{% now "d/m/Y" %}'>
                                      <div class="input-group-addon">to</div>
                                      <input type="text" id="date-end" class="form-control" name="date_end" value='{% now "d/m/Y" %}'>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </form>  
            </div>
        </div>
    </div>
  </div>
{% endblock %}
