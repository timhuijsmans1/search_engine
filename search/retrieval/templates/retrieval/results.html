{% extends '../base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
  {% for result in results %}
    <p>
      <ul id="result-list">
        <li>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ result.title }}</h5>
              <p class="card-text">{{ result.publication_date|date:'m/d/Y' }}</p>
              <p class="card-text">{{ result.url }}</p>
              <a href="{{ result.get_absolute_url }}" class="btn btn-secondary">Read article</a>
            </div>
          </div>
        </li>
      </ul>
    </p>
  {% endfor %}  
{% endblock %}
