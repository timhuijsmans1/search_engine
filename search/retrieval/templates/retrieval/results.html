{% extends '../base.html' %}

{% block title %}Search{% endblock %}

{% block content %}
  {% for result in results %}
    <p>
      <ul id="result-list">
        <li>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ result.title }}</h5>
              <p class="card-text">Published on: {{ result.publication_date|date:'m/d/Y' }}</p>
              <div>  
                <a href="{{ result.url }}" class="btn btn-secondary">Go to source</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </p>
  {% endfor %}  
{% endblock %}
